<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil Manado | Verify Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main/verify.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='icon/fast.png') }}" alt="Rental Mobil Manado Logo">
        </div>
        <h1>Verifikasi Email Anda</h1>

        {% if mesagge %}
        <div class="alert alert-info" role="alert">
            {{ mesagge }}
        </div>
        {% endif %}

        <div class="form-group">
            {% if user_info['verif'] == 'sending_email' %}
            <div class="mb-3">
                <label for="kodeVerif" class="form-label">Kode Verifikasi</label>
                <input type="text" class="form-control" id="kodeVerif" placeholder="Masukkan Kode Verifikasi" required>
            </div>
            <button type="button" class="btn btn-primary btn-block mt-3" onclick="verifyKode('{{ user_info.user_id }}')">
                Verifikasi
            </button>
            {% else %}
            <button type="button" class="btn btn-primary btn-block mt-3" onclick="sendVerify('{{ user_info.user_id }}')">
                Kirim Email
            </button>
            {% endif %}
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="spinner" class="spinner-container" style="display: none;">
        <div class="spinner-border"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/main/verify.js') }}"></script>
</body>
</html>
