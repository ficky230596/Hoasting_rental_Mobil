<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Rental Mobil Manado</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="icon" href="{{ url_for('static', filename='icon/logo3.png') }}" type="image/png/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "League Spartan", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1b1bb3 0%, #4b4bff 50%, #e6e9ff 100%);
            padding: 1rem;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1b1bb3;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input[type="email"] {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="email"]:focus {
            border-color: #1b1bb3;
            box-shadow: 0 0 5px rgba(27, 27, 179, 0.3);
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #1b1bb3;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #4b4bff;
            transform: translateY(-2px);
        }

        .btn-back {
            margin-top: 1rem;
            background-color: #bc1c1c;
        }

        .btn-back:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
        }

        .btn-back i {
            margin-right: 0.5rem; /* Jarak antara ikon dan teks */
        }

        #message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #dc3545;
        }

        /* Loader */
        .loader {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .loader .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #1b1bb3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #1b1bb3;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #4b4bff;
        }

        .modal-message {
            font-size: 1rem;
            color: #333;
        }

        /* Responsivitas */
        @media (max-width: 576px) {
            body {
                padding: 0.5rem;
                background: linear-gradient(135deg, #1b1bb3 0%, #4b4bff 50%, #e6e9ff 100%);
            }

            .container {
                padding: 1.5rem;
                max-width: 100%;
            }

            .logo img {
                max-width: 120px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="email"],
            button,
            .btn-back {
                font-size: 0.9rem;
                padding: 0.6rem;
            }

            .btn-back i {
                font-size: 0.8rem; /* Ikon lebih kecil pada mobile */
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="logo">
            <img src="/static/Gambar/login3.png" alt="Rental Mobil Manado Logo">
        </div>
        <h2>Reset Kata Sandi</h2>
        <form id="resetForm" onsubmit="handleFormSubmit(event)">
            <label for="email">Masukkan Email Terdaftar:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Kirim Tautan Reset</button>
        </form>
        <div id="message"></div>
        <button class="btn-back" onclick="goBack()"><i class="fas fa-arrow-left"></i> Kembali</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">Ã—</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            showLoader();

            fetch('{{ url_for("request_reset") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ 'email': email })
            })
            .then(response => response.json())
            .then(data => {
                hideLoader();
                if (data.result === 'success') {
                    showModal('Tautan pengaturan ulang kata sandi telah dikirim ke email Anda');
                } else {
                    document.getElementById('message').innerHTML = `<p style="color: #dc3545;">${data.msg}</p>`;
                }
            })
            .catch(error => {
                hideLoader();
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<p style="color: #dc3545;">Terjadi kesalahan.</p>';
            });
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function showModal(message) {
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.style.display = 'flex';

            document.getElementById('modal-close').onclick = function() {
                modal.style.display = 'none';
                setTimeout(() => {
                    window.location.href = '/';
                }, 100);
            };
        }

        function goBack() {
            if (history.length > 1) {
                history.back();
            } else {
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
