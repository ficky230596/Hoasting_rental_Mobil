<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil Manado | Reset Kata Sandi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main/reset_password_confirm.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='icon/logo3.png') }}" type="image/png/">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='Gambar/login3.png') }}" alt="Rental Mobil Manado Logo">
        </div>
        <h1>Reset Kata Sandi</h1>

        {% if message %}
        <div class="alert alert-{{ alert_type }}" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <form id="resetPasswordForm" method="post">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="form-group mb-3">
                <label for="password">Kata Sandi Baru</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text" id="togglePassword"><i class="bi bi-eye"></i></span>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="confirm_password">Konfirmasi Kata Sandi</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    <span class="input-group-text" id="toggleConfirmPassword"><i class="bi bi-eye"></i></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Reset Kata Sandi</button>
        </form>
    </div>

    <!-- Loading Spinner -->
    <div id="spinner" class="spinner-container" style="display: none;">
        <div class="spinner-border"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/main/reset_password_confirm.js') }}"></script>
</body>
</html>
