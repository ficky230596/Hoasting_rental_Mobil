<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil Manado | Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon/logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/toastr/toastr.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='icon/logo3.png') }}" type="image/png/">
</head>

<body data-login5-img="{{ url_for('static', filename='Gambar/login5.png') }}"
      data-login6-img="{{ url_for('static', filename='Gambar/login6.png') }}"
      data-click-sound="{{ url_for('static', filename='audio/click.mp3') }}">
    <div class="brand-logo">
        <img id="brand-logo-img" src="{{ url_for('static', filename='Gambar/login5.png') }}" alt="Login Image">
    </div>
    <!-- Elemen Audio untuk Suara Klik -->
    <audio id="clickSound" src="{{ url_for('static', filename='audio/click.mp3') }}" preload="auto"></audio>

    <div class="container">
        <!-- Form Login -->
        <div id="loginForm" class="form-container rounded-4 active">
            <div class="brand-logo2">
                <img src="{{ url_for('static', filename='Gambar/login3.png') }}" alt="Login Image">
            </div>
            <h2 class="form-title mb-4">Login <a class="brand" href="/">Rental Mobil Manado</a></h2>
            <form id="form-login">
                <div class="form-group mb-3">
                    <label for="login_username" class="form-label">Username</label>
                    <input type="text" class="form-control rounded-4" id="login_username" name="username"
                        placeholder="Masukkan username" autocomplete="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="login_password" class="form-label">Password</label>
                    <div class="password-wrapper position-relative">
                        <input type="password" class="form-control rounded-4" id="login_password" name="password"
                            placeholder="Masukkan password" autocomplete="current-password" required>
                        <i class="bi bi-eye-slash position-absolute" id="toggleLoginPassword" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary rounded-4 w-100" id="login_button"
                    data-redirect="{{redirect}}">Login</button>
                <div class="d-flex justify-content-between mt-3 flex-wrap gap-2">
                    <p class="m-0">Belum Punya Akun? <a id="showRegister" class="text-primary">Daftar</a></p>
                    <p class="m-0"><a id="showResetPassword" class="text-primary">Lupa Password?</a></p>
                </div>
            </form>
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>

        <!-- Form Registrasi -->
        <div id="registerForm" class="form-container rounded-4">
            <h2 class="form-title mb-4">Registrasi</h2>
            <form id="form-register">
                <div class="form-group mb-3">
                    <label for="reg_username" class="form-label">Username</label>
                    <input type="text" class="form-control rounded-4" id="reg_username" name="username"
                        placeholder="Masukkan username" autocomplete="username">
                    <div id="username_status" class="mt-1"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="reg_email" class="form-label">Email</label>
                    <input type="email" class="form-control rounded-4" id="reg_email" name="email"
                        placeholder="Masukkan email" autocomplete="email">
                    <div id="email_status" class="mt-1"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="reg_password" class="form-label">Password</label>
                    <div class="password-wrapper position-relative">
                        <input type="password" class="form-control rounded-4" id="reg_password" name="password"
                            placeholder="Masukkan password" autocomplete="new-password">
                        <i class="bi bi-eye-slash position-absolute" id="toggleRegPassword" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                    <div id="pw_status" class="mt-1"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="reg_phone" class="form-label">Whatsapp</label>
                    <input type="text" class="form-control rounded-4" id="reg_phone" name="phone"
                        data-inputmask="'mask': '+62 999 9999 9999'" placeholder="+62 999 9999 9999" autocomplete="tel">
                    <div id="phone_status" class="mt-1"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="reg_nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control rounded-4" id="reg_nama" name="nama"
                        placeholder="Mohon di isi Sesuai KTP/SIM" autocomplete="name">
                    <div id="name_status" class="mt-1"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="reg_image" class="form-label">Upload Foto Kartu SIM</label>
                    <input type="file" class="form-control rounded-4" id="reg_image" name="image" accept="image/*" required>
                    <div id="image_status" class="mt-1"></div>
                </div>
                <button type="submit" class="btn btn-primary rounded-4 w-100" id="reg_button">Registrasi</button>
                <div class="text-left mt-3">
                    <p>Sudah Punya Akun? <a id="showLogin" class="text-primary">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='plugins/inputmask/dist/inputmask.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/inputmask/dist/jquery.inputmask.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/inputmask/dist/bindings/inputmask.binding.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/toastr/toastr.js') }}"></script>

    {% if msg %}
    <script>
        toastr.error('{{msg}}');
    </script>
    {% endif %}
    <script src="{{ url_for('static', filename='js/main/login.js') }}"></script>
</body>

</html>
