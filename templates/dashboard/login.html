<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <title>Login</title>
</head>

<body>
    <div class="form-bg">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-4 col-sm-6">
                    <div class="form-container">
                        <h3 class="title">Admin Panel</h3>
                        <form class="form-horizontal">
                            <div class="form-icon">
                                <i class="fa fa-user-circle"></i>
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-user"></i></span>
                                <input type="email" class="form-control" placeholder="Username" name="username"
                                    id="username" required>
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password" name="password"
                                    id="password" required>
                                <span class="forgot"><a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a></span>
                            </div>
                            <button type="button" onclick="loginDashboard()" class="btn signin">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Lupa Password -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Lupa Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Langkah 1: Masukkan Email -->
                    <div id="step-email" class="step">
                        <p>Masukkan alamat email Anda untuk menerima kode verifikasi.</p>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="forgot_email" placeholder="Masukkan email" required>
                            <small id="emailError" class="form-text text-danger"></small>
                        </div>
                        <button type="button" id="btn_send_code" class="btn btn-primary" onclick="sendResetCode()">Kirim Kode</button>
                    </div>
                    <!-- Langkah 2: Masukkan Kode Verifikasi -->
                    <div id="step-code" class="step" style="display: none;">
                        <p>Masukkan kode verifikasi yang dikirim ke email Anda.</p>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="reset_code" placeholder="Masukkan kode verifikasi" required>
                            <small id="codeError" class="form-text text-danger"></small>
                        </div>
                        <button type="button" id="btn_verify_code" class="btn btn-primary" onclick="verifyResetCode()">Verifikasi Kode</button>
                        <button type="button" class="btn btn-secondary" onclick="sendResetCode()">Kirim Ulang</button>
                    </div>
                    <!-- Langkah 3: Masukkan Kata Sandi Baru -->
                    <div id="step-new-password" class="step" style="display: none;">
                        <p>Masukkan kata sandi baru untuk akun Anda.</p>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="new_password" placeholder="Masukkan kata sandi baru" required>
                            <small id="passwordError" class="form-text text-danger"></small>
                        </div>
                        <button type="button" id="btn_reset_password" class="btn btn-primary" onclick="resetPassword()">Atur Ulang Kata Sandi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/dashboard/login.js') }}"></script>
</body>

</html>
